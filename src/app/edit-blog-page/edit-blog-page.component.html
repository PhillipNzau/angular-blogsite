<div class="container" *ngIf="blog">
  <h2>Edit Blog</h2>
  <app-blog-data-form
    buttonText="Save Changes"
    [currentBlogimg]="blog.blogimg"
    [currentHeadline]="blog.headline"
    [currentContent]="blog.content"
    [currentFootnote]="blog.footnote"
    (onSubmit)="onSubmit($event)"></app-blog-data-form>
</div>
<div class="container" *ngIf="!blog">
  <h3>Loading...</h3>
</div>
